<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="script.js" defer></script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Kristi&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="icon" href="img/logo.png">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Twitter'nt</title>
	</head>
	<body>

		<div class="topbar">
			<img class="logo" src="img/logo.png">
			<div class="contTitle">
				<h2 class="title">Twitter'nt</h2> 
			</div>
			<input type="file" accept="xml/plain" id="file" onchange="openFile(event)"><label for="file" class="labelUpload"><img class="upload" src="https://icons-for-free.com/iconfiles/png/512/box+document+outline+share+top+upload+icon-1320195323221671611.png">
		</div>
		<hr class="topShadow">
		<div class="webContainer">
			<div class="leftSideBar">
				<div class="links">
				<a target="_blank" href="https://classroom.google.com" class="insideText"><img src="https://cdn.iconscout.com/icon/free/png-512/google-classroom-555371.png" class="insideImg">Classroom</a>
				</div>
				<hr class="boxBars">
				<div class="links">
				<a href="#" class="insideText"><img src="https://pngimg.com/uploads/twitter/twitter_PNG1.png" class="insideImg">Twitter</a>
				</div>
				<hr class="boxBars">
				<div class="links">
				<a target="_blank" href="https://www.youtube.com" class="insideText"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/YouTube_dark_icon_%282017%29.svg/640px-YouTube_dark_icon_%282017%29.svg.png" class="insideImg">Youtube</a>
				</div>
				<hr class="boxBars">
				<div class="links">
				<a href="#" class="insideText"><img src="img/gear.png" id="gear" class="insideImg">Configuración</a>
				</div>
			</div>
			<div class="contentZone" id="contentZone">
				
			</div>
			<div class="rightSideBar">
				<div class="topPart" id="topPart">
			</div>
			<hr>
			<div class="bottomPart" class="insideText" id="bottomPart">

			</div>
		</div>
	</div>
	<hr class="bottomShadow">
	<div class="bottomContainer">
		<div class="bottomBar">
			<p> Alberto Aretio Suárez</p><a target="_blank" href="https://github.com/Albertux2"><img src="https://image.flaticon.com/icons/png/512/25/25231.png"></a>
		</div>
	</div>
</body>
</html>
